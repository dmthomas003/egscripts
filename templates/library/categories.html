{% extends "base_generic.html" %}

{% block content %}
  <h4>Categories</h4>
  {% if category_list %}
  <ul>
    {% for category in category_list %}
      <li>
	      <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% endif %}       
{% endblock %}
