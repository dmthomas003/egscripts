{% extends "base_generic.html" %}

{% block content %}
<h3>{{ category.name }}</h3>
{% if category.item_set %}
<ul>
  {% for item in category.item_set.all %}
  {% if item.reviewed %}<li><a href="{% url 'item-detail' pk=item.id %}">{{ item }}</a></li>{% endif %}

  {% endfor %}
</ul>
{% endif %}
{% endblock %}
